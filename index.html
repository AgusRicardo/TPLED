<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h4>LISTA DE SUPER</h4>
        </nav>
    </header>
    <section class="container">
        <form action="">
            <label for="">Producto:</label>
            <input type="text" id="valueProducto" required>
            <label for="">Cantidad:</label>
            <input type="number" id="valueCantidad" required>
            <label for="">Precio:</label>
            <input type="number" id="valuePrecio" required>
        </form>
    </section>
    <div class="buttons">
        <input type="button" value="Agregar" onclick="agregar()">
        <input type="button" value="Calcular con IVA" onclick="iva()">
        <input type="button" value="Cant de bolsas aprox" onclick="bolsas()">
    </div>
    <div id="listContainer"></div>
    <div id="precio"></div>
    <div id="precioIva"></div>
</body>
<!-- Scripts -->
<script src="./index.js"></script>
</html>
